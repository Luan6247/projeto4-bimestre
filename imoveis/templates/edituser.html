<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <form action="{% url 'editar_usuario' usuario.id %}" method="POST" class="w-50"> 
        {% csrf_token %}
        <label>Nome</label>
        <input type="text" class="form-control" placeholder="Ex: Fulano" required name="nome"
            value="{{usuario.nome}}">
        <br>
        <label class="form-label">email</label>
        <input type="email" value="{{usuario.email}}" required name="email">
        <br>
        <label>Idade</label>
        <input type='number' value="{{usuario.idade}}", required name="idade">
        <br>
        <input type="submit" class="btn bg-primary">
    </form>
</body>
</html>
