<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Contratos</title>
</head>
<body>
    {% for contrato in contratos%}
    <div class="card" style='width: 18rem;'>
        <div class="card-body"> 
            <h5 class="card-title">Nome: {{contrato.nome}}</h5>
            <p class="card-subtitle mb-2 text-muted">Data: {{contrato.data}}</p>
            <p class="card-text">Corretor: {{contrato.corretor}}</p>
            <p class="card-text">Cliente: {{contrato.cliente}}</p>
            <p class="card-text">Valor: {{contrato.valor}}</p>
            <p class="card-text">Tipo de Contrato: {{contrato.tipo_contrato}}</p>
            <a href="{% url 'editar_contrato' contrato.id %}" class="card-link">Editar Contrato</a>
            <a href= "{% url 'deletar_contrato' contrato.id %}" class="card-link">Deletar Contrato</a></div>
    </div>
    
    <br>
    {% endfor %}
    <button onclick = "location.href = 'novo_contrato'">Novo Contrato</button>
    <button onclick = "location.href = '/'">Voltar</button>
</body>
</html>
