<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Editar Contrato</title>
</head>
<body>
    <form action="{% url 'editar_imovel' imovel.id %}" method="POST" class="w-50" style="display: flex; flex-direction: column; margin-left: 350px; margin-top: 150px; "> 
        {% csrf_token %}
        <label>Nome</label>
        <input type="text" class="form-control"  required name="nome"
            value="{{imovel.nome}}">
        <br>
        <label>Endere√ßo</label>
        <input type="text" value="{{imovel.endereco}}" required name="endereco">
        <br>
        <label>Url da Imagem</label>
        <input type="url", required name="imagem", value="{{imovel.imagem}}">

        <input type="submit" class="btn bg-primary">
    </form>
</body>
</html>
