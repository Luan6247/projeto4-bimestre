<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
</head>
<body>
  <nav style = "background-color: aquamarine !important;" class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Gerenciamento de Imóveis</span>
    </div>
  </nav>
  <form action = "{% url 'listagem_usuarios' %}" method = "post">
    {% csrf_token %}
    <div style = "text-align: center;" class = "container">
        <h1>Cadastro de Usuários</h1>
        Nome <input name = "nome" class = "form-control-sm" type = "text">
        Idade <input name = "idade" class = "form-control-sm" type = "text">
        <button class = "form-control-sm">Enviar</button>
      </div>
  </form>
</body>
</html>
